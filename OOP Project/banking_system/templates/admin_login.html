{% extends 'base.html' %}
{% block title %}Admin Login{% endblock %}
{% block css %}
<style>
    body {
      background-color: #4056F4;
      font-family: Arial, sans-serif;
    }
    
    .login-container input[type="text"],
    .login-container input[type="password"] {
      margin-bottom: 15px;
      border-radius: 3px;
    }

    .login-container {
        background-color: #fff;
        padding: 40px;
        border-radius: 3px;
    }
    
    .login-container button {
      background-color: #212529;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    
    .login-container button:hover {
      background-color: #1a1e22;
    }
  </style>
{% endblock %}
{% block content %}
  <div class="container-fluid" style="display: flex; height: 100vh; align-items: center; justify-content: center;">
        <div class="col-10 col-md-6 login-container">
          <h2 style="margin-bottom: 10px;">Admin Login</h2>
          <form action="" method="post">{% csrf_token %}
            <div class="form-group">
              <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="form-group">
              <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            {% if error %}
            <div class="alert alert-danger" role="alert" style="padding: 8px; margin-top: 10px;">
                {{error}}
            </div>
            {% endif %}
            <button type="submit" class="btn btn-primary btn-block">Login</button>
          </form>
        </div>
  </div>
{% endblock %}
