{% extends 'base.html' %}
{% block title %}Signup{% endblock %}
{% block css %}
<style>
    body {
      background-color: #d7d9da;
    }

    .form-group {
      margin-top: 15px;
    }

    .form-container {
      background-color: #FFFFFF;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .login-link {
      text-align: center;
    }
  </style>
{% endblock %}

{% block content %}
  <div class="container-fluid" style="display: flex; height: 100vh; align-items: center; justify-content: center;">
      <div class="col-10 col-md-6">
        <div class="form-container">
          <h3>Signup</h3>
          <form action="" method="post">{% csrf_token %}
            <div class="form-group">
              <label for="name">Username</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label for="fname">First Name</label>
                <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter first name" required>
            </div>
            <div class="form-group">
                <label for="lname">Last Name</label>
                <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter last name" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password" minlength="4" placeholder="Enter password" required>
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" class="form-control" id="address" name="address" placeholder="Enter address" required>
            </div>
            {% if error %}
            <div class="alert alert-danger" role="alert" style="padding: 8px; margin-top: 10px;">
                {{error}}
            </div>
            {% endif %}
            <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Signup</button>
          </form>
          <div class="login-link">
            Already have an account? <a href="{% url 'login' %}">Login</a>
          </div>
        </div>
      </div>
  </div>
{% endblock %}
